<ion-header>

  <ion-navbar>
    <ion-title>Login to Virve's resume app</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <p>You have to registered to see the content of Virve's Resume App. You can register from the link in the previous page.</p>
  <form (ngSubmit)="signInUser()" #registerForm="ngForm">
       <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
                <ion-icon name="mail" item-start></ion-icon><ion-input type="text" placeholder="Email" name="email" #email required></ion-input>
              </ion-item>
              <ion-item>
              <ion-icon name="lock" item-start></ion-icon><ion-input type="password" placeholder="Password" name="password" #password required></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button  round large ion-button class="submit-btn" large type="submit" [disabled]="!registerForm.form.valid">Login</button>
          </ion-col>
        </ion-row>
      </form>
</ion-content>
